<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Додайте завдання та натисніть Enter">
            <div class="sort-buttons">
                <button id="sortAll">Всі</button>
                <button id="sortActive">Активні</button>
                <button id="sortCompleted">Виконані</button>
            </div>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <p>Завдань: <span id="totalCount">0</span> | Активних: <span id="activeCount">0</span> | Виконаних: <span id="completedCount">0</span></p>
        </div>
    </div>
    
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
